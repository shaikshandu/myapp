<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="your-image.jpg" alt="Profile Picture" class="profile-pic">
            <h1>Hey! I'm Your Name</h1>
            <p>STUDENT & DEVELOPER</p>
        </div>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#skills">Skills</a>
        </nav>

        <div id="projects">
            <h2>Projects</h2>
            <ul id="projects-list">
                <!-- Dynamic projects will be added here -->
            </ul>
            <button id="add-project-btn">Add Project</button>
        </div>

        <div id="skills">
            <h2>Skills</h2>
            <ul id="skills-list">
                <!-- Dynamic skills will be added here -->
            </ul>
            <button id="add-skill-btn">Add Skill</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
